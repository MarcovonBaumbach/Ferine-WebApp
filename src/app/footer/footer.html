<footer *ngIf="currentRoute !=='/about'" class="footer">
  <div class="mail-row">
    <a href="mailto:contact@yourband.com" class="contact-link"
      [style.--mail-icon-color]="getIconColorMail()">
      <span class="contact-text">Contact Us</span>
      <fa-icon [icon]="['fas', 'envelope']" class="mail-icon"></fa-icon>
    </a>
  </div>

  <div class="social-icons" [ngStyle]="{'background': getBackgroundColor()}">
    <a href="https://facebook.com/ferine.band" target="_blank" class="social-icon"
      [style.--icon-color]="getIconColor('facebook')">
      <fa-icon [icon]="['fab','facebook']"></fa-icon>
    </a>
    <a href="https://instagram.com/ferine_official" target="_blank" class="social-icon"
      [style.--icon-color]="getIconColor('instagram')">
      <fa-icon [icon]="['fab','instagram']"></fa-icon>
    </a>
    <a href="https://youtube.com/yourband" target="_blank" class="social-icon"
      [style.--icon-color]="getIconColor('youtube')">
      <fa-icon [icon]="['fab','youtube']"></fa-icon>
    </a>
  </div>
</footer>
